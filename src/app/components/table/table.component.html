<div class="card">
    <p-table
        #dt2
        [value]="people"
        dataKey="id"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name', 'category', 'company', 'levelOfHappiness']"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <h3>Herramienta de seguimiento de la felicidad del empleado (HSFE):</h3>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    [(ngModel)]="searchKeyword"
                    (input)="dt2.filterGlobal(searchKeyword, 'contains')" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:22%">Nombre de Usuario</th>
            <th style="width:22%">Categoría</th>
            <th style="width:22%">Nombre de Empresa</th>
            <th style="width:22%">Nivel de felicidad</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter 
                    type="text"
                    field="name" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
            </th>
            <th>
                <p-columnFilter 
                    type="text"
                    field="category"
                    placeholder="Search by category" 
                    ariaLabel="Filter Category" />
            </th>
            <th>
                <p-columnFilter 
                    field="company" 
                    matchMode="in" 
                    [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-columnFilter 
                            type="text"
                            field="company" 
                            placeholder="Search by company" 
                            ariaLabel="Filter company" />
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter 
                    type="text"
                    field="levelOfHappiness" 
                    placeholder="Search by level Of Happiness" 
                    ariaLabel="Filter levelOfHappiness" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>
                {{ person.name }}
            </td>
            <td>
                <span class="ml-1 vertical-align-middle">
                    {{ person.category }}
                </span>
            </td>
            <td>
                <span class="ml-1 vertical-align-middle">
                    {{ person.company }}
                </span>
            </td>
            <td>
                <span class="ml-1 vertical-align-middle">
                    {{ person.levelOfHappiness }}
                </span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No hubo resultados para su búsqueda, inténtelo de nuevo.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
